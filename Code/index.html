    <style>
        :root {
            --accentcolor: dodgerblue;
            --bg1: black;
            --bg2: #3C4340;
            --txt1: white;
            --txt2: hsl(0, 0%, 80%);
        }
        * {
            font-family: lexend deca;
            margin: 0px;
            transition: 0.3s all ease;
        }
        body {
            background-color: var(--bg1);
            overflow: hidden;
        }
        .navbar {
            background-color: var(--bg2);
            display: grid;
            grid-template-columns: auto 1fr auto;
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
        }
        .layout {
            position: relative;
            height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
        }
        .button {
            min-width: 70px;
            border-radius: 5px;
            padding: 12px 15px;
            font-size: 17px;
            font-weight: 600;
            color: white;
            background-color: var(--accentcolor);
            border: none;
            outline: none;
            cursor: pointer;
        }
        .pagesinput {
            border-radius: 5px;
            padding: 12px 15px;
            font-size: 17px;
            font-weight: 600;
            color: var(--txt1);
            background-color: var(--bg1);
            border: none;
            outline: none;
            box-sizing: border-box;
            width: 70px;
            text-align: center;
            margin-right: 8px;
        }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        .scrollcontainer {
            position: relative;
            background-color: var(--bg1);
            height: 100%;
            width: 100%;
            overflow-y: auto;
            padding: 30px 14px;
            display: flex;
            box-sizing: border-box;
        }
        .scrollcontainer::-webkit-scrollbar {
            height: 20px;
            background-color: var(--bg2);
        }
        .scrollcontainer::-webkit-scrollbar-thumb {
            border-radius: 40px;
            border: 7px solid transparent;
            background-clip: content-box;
            background-color: grey;
        }
        .paperdiv {
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
            background-color: white;
            border-radius: 4px;
            aspect-ratio: 22/17;
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            margin: 0px 15px;
            page-break-after: always;
        }
        .borderimg {
            position: absolute;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            width: 100%;
            border-radius: 4px;
        }
        .buttontxt {
            margin-right: 4px;
        }
        .limitmodal {
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0px;
            z-index: 999999999999;
            transition: 0.3s all cubic-bezier(.5,.32,.58,1.16), 0.4s border-radius ease;
            left: 0px;
            padding: 10px;
            box-sizing: border-box;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }
        .modaldialog {
            position: relative;
            z-index: 9999999999;
            transform: scale(0);
            transition: 0.3s all cubic-bezier(.5,.32,.58,1.16), 0.3s border-radius ease;
            background-color: var(--bg1);
            padding: 30px;
            border-radius: 7px;
            color: var(--txt1);
            font-size: 19px;
            display: grid;
            grid-gap: 30px;
            font-weight: 600;
        }
        @media print {
            .navbar * { 
                visibility: hidden; 
            }
            .scrollcontainer {
                visibility: visible; 
            }
            .layout {
                height: unset;
                display: block;
            }
            .paperdiv {
                box-shadow: none;
                background-color: white;
                border-radius: 0px;
                aspect-ratio: none;
                width: 100%;
                height: 100%;
                display: block;
                position: relative;
                margin: 0px;
                page-break-after: always;
                page-break-before: always;
                transform: scale(1.02);
            }
            .scrollcontainer {
                position: relative;
                background-color: transparent;
                height: 100%;
                width: 100%;
                padding: 0px;
                margin: 0px;
                display: block;
            }
        }
        @page {
            size: landscape;
            margin: 0;
        }
        @media only screen and (max-width: 600px) {
            .buttontxt {
                display: none;
            }
            .scrollcontainer {
                height: fit-content;
                overflow-y: hidden;
                overflow-x: auto;
                padding: 0px 30px;
                display: block;
            }
            .paperdiv {
                margin: 30px 0px;
            }
            body {
                overflow-y: auto;
            }
            .layout {
                position: relative;
                height: fit-content;
                display: block;
            }
            .button {
                min-width: 20px;
            }
        }
    </style>

    <script>
        function random() {
            for (let i = 1; i <= 40; i++) {
                previnnernumber = innernumber;
                var innernumber = Math.floor(Math.random() * 8) + 1;
                if (previnnernumber == innernumber) {
                    var innernumber = Math.floor(Math.random() * 8) + 1;
                }
                var innerimg = "inner" + i;
                document.getElementById(innerimg).src = "https://github.com/croznoah/Border-Generator/blob/main/Assets/" + innernumber + ".png?raw=true";
            }
        }
        function printborders() {
            window.print()
        }
        function pagecount() {
            desiredpages = Number(document.getElementById("pagesinput").value) + 1;
            if (desiredpages > 41) {
                document.getElementById("modalmessage").innerText = "Maximum number of pages is 40";
                openmodal();
                document.getElementById("pagesinput").value = "40";
                desiredpages = 41;
            }
            if (desiredpages < 2) {
                document.getElementById("modalmessage").innerText = "Minimum number of pages is 1";
                openmodal();
                document.getElementById("pagesinput").value = "1";
                desiredpages = 2;
            }
            for (let i = desiredpages; i <= 40; i++) {
                var pageid = "pageid" + i;
                document.getElementById(pageid).style.display = "none";
            } 
            for (let i = 1; i < desiredpages; i++) {
                var pageid = "pageid" + i;
                document.getElementById(pageid).style.display = "flex";
            }
        }
        function openmodal() {
            document.getElementById("limitdialog").style.transform = "scale(1)";
            document.getElementById("limitmodal").style.backgroundColor = "rgba(127, 127, 127, 0.34)";
            document.getElementById("limitmodal").style.pointerEvents = "auto";
        }
        function closemodal() {
            document.getElementById("limitdialog").style.transform = "";
            document.getElementById("limitmodal").style.backgroundColor = "";
            document.getElementById("limitmodal").style.pointerEvents = "";
        }
